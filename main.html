<body class="source-image">

    <h1 class="neon"> Mike's Movie Search</h1>
    <div id="container">
        <br>
        <!-- This form will be where users input data about the movies -->
        <form id="movie-form" action="display.html" method="GET">
            <label for="movie-input" name="serial number"id="input">Search for a TV Show Or Movie</label>
            <input type="text" id="movie-input">
            <!-- This button will trigger our AJAX call -->
            <input id="find-movie" type="submit" value="Search">
            <input id="clear-movies" type="submit" value="Clear">
        </form>
        <br>
        <!-- We'll be dumping our movie contents in here -->
        <div class="container ellips">
            <div id="movie-view">
            </div>
        </div>




    </div>
